<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">{{ message }}
        <ul>
            <li v-for="element in slides"> {{ element }} </li>
        </ul>

        <div id="carosello" class="container py-5 carosello">
            <i id="arrow-left-element" class="arrow arrow-left fa-solid fa-chevron-left"></i>
            <i id="arrow-right-element" class="arrow arrow-right fa-solid fa-chevron-right"></i>
        </div>
    </div>
    


    <script src="./js/app.js"></script>
</body>
</html>
