<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        
        <div id="carosello" class="container py-5 carosello">


            <div v-for="(element, index) in slides" :class="['slide', (index === 0 ? 'active' : '')]">
                <div class="box-image">
                    <img v-bind:src="element.image">
                </div>
                <p  class="text"> {{ element.title }} </p>
                <p class="description"> {{ element.text }} </p>
            </div>

            <i id="arrow-left-element arrow" class="arrow arrow-left fa-solid fa-chevron-left"></i>
            <i @click="slideToRight" id="arrow-right-element arrow" class="arrow arrow-right fa-solid fa-chevron-right"></i>
        </div>
    </div>
    

    <script src="./js/app.js"></script>
</body>
</html>
